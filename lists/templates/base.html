<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <div class="container">
        <div class="row col-6 mx-auto">
            <div class="custom-height">
                <div class="text-center">
                    <h1 class="header-text">{% block header_text %}{% endblock %}</h1>
                    <form class="col-6 mx-auto" method="POST" action="{% block form_action %}{% endblock %}">
                        <input class="form-control" name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>

        <div class="row col-6 mx-auto">
            {% block table %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
